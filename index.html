<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Vrindavan Palace</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <img class="logo" src="images/logo.png" alt="Hotel Vrindavan Palace" />
      <nav class="nav">
        <div>
          <ul>
            <li class="list" id="rooms">Rooms</li>
            <li class="list" id="booking">Booking</li>
            <li class="list" id="contact">FAQs</li>
            <li class="list" id="contact">Reviews</li>
            <li class="list" id="contact">Contact</li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="slider"></section>

    <section class="FAQs"></section>

    <section class="reviews"></section>

    <section class="rooms"></section>

    <section class="booking"></section>

    <hr style="width: 50%" , size="3" , color="white" />

    <section class="contact">
      <div class="box">
        <div class="location-text">
          <p class="here">We are situated over here</p>
          <img id="place" src="images/location.png" />
        </div>
        <div id="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11125.06068489511!2d76.3686673001308!3d26.02065817158061!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396e25d7609e182f%3A0xa61115d05550e251!2sOYO%2017284%20Hotel%20Vrindavan%20Palace!5e0!3m2!1sen!2sin!4v1673582055200!5m2!1sen!2sin"
            width="400"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="box">
        <form id="form">
            <h3>Feel Free to Write to Us</h3>
            <input type="text" id="name" placeholder="Your Name " required />
            <input type="email" id="email" placeholder="Email ID " required />
            <textarea
              id="message"
              rows="7"
              placeholder="How can we help you?  "
              required
            ></textarea>
            <button type="submit">Send</button>
          </form>
      </div>
    </section>
    
    <footer class="footer">
      <div class="about-us">
        <p class="bold">About Us</p>
        <p>
          We are a perfect place to stay in budget to have a tour of
          Ranthambore!
        </p>
      </div>

      <div class="address">
        <p class="bold">Address</p>
        <p>
          Ranthambore Road <br />
          Phone : (+91) 9314045500 <br />
          Email : nishasinghal979@gmail.com
        </p>
      </div>
    </footer>
  </body>
</html>
